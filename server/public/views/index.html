<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/app.js"></script>
</head>
<body>

    <div class="bigDiv container well">

    <form id="generateEmployee">
        <label for="numberEmployees">Number of employees to generate</label>
        <input type="text" id="numberEmployees" size="35" name="numberEmployees" placeholder="Enter number of employees:">

        <label>Gender of employees to generate</label>
        <!--<input type="text" id="genderEmployee" name="genderEmployee" placeholder="Enter gender of employees:">-->
        <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="both">Both</option>
        </select>
        <br>

        <label for="salaryRangeMin">Salary range minimum</label>
        <input type="text" id="salaryRangeMin" size="35" name="salaryRangeMin" placeholder="Enter salary minimum:">
        <label for="salaryRangeMax">Salary range maximum</label>
        <input type="text" id="salaryRangeMax" size="35" name="salaryRangeMax" placeholder="Enter salary maximum:">

        <label for="yearsServiceMin">Minimum years of service</label>
        <input type="text" id="yearsServiceMin" size="35" name="yearsServiceMin" placeholder="Enter minimum years of service:">
        <label for="yearsServiceMax">Maximum years of service</label>
        <input type="text" id="yearsServiceMax" size="35" name="yearsServiceMax" placeholder="Enter maximum years of service:">

        <button class="submit btn btn-info btn-lg">Submit</button>
    </form>
    </div>

    <div id = "status" class="well text-center">
    </div>

</body>
</html>
